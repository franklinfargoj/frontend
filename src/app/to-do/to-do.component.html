<div class="row" style="width: 100vw; position: relative;margin-left: -50vw;left: 50%;height: 100%;">

  <div class="container-fluid">
      <div class="row">
      <div class="col-sm-2" style="background-color:yellow;">
          <ul>
              <li *ngFor="let hero of heroes">
                  <a [routerLink]="" (click)="viewHead(hero._id)">{{ hero.listTitle }}</a>
                  <!-- <a [routerLink]="" (click)="deleteTOdo(hero._id)">Edit</a>  -->
              </li>

          </ul>
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">+ Create list</button>
      </div>
      
      
      <div class="col-sm-10" style="background-color:pink;"> 
        <div  style="background-color:gray;">
          <h2>{{ headertodo }}</h2>
        </div>
        <div style="background-color:white;">
            <form [formGroup]="subtitleForm">
            <input [(ngModel)]="headertodo_id" type="hidden" formControlName="headertodo_id" class="form-control" value="{{ headertodo_id }}"> 
            <input [(ngModel)]="subtitle" type="text" (keyup.enter)="addSubtitle()" formControlName="subtitle" class="form-control search-input"  placeholder="+ Add a to-do...">  
            </form>  
        </div>
         
        <div *ngFor="let subtitle of listofsubtitles">
            <div class="checkbox">
                <label><input type="checkbox" (change)="subtitleTaskDone(subtitle._id)">{{ subtitle.sub_title }}</label>
            </div>
        </div>

      </div>

      </div>
  </div>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Create new list</h4>
              </div>
             
              <form [formGroup]="profileForm">
              <div class="modal-body">     
              <input type="text" formControlName="title_list" class="form-control" placeholder="List Name" required>
              <input [(ngModel)]="user_id" type="hidden" formControlName="user_id" class="form-control" value='{{ user_id }}'>  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" on-click="onSubmit()">Save</button>  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
              </form>
            </div>  
          </div>
    </div>
